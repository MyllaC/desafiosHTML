<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formularioContato</title>
  </head>
  <body>
    <fieldset form="contato" name="input-contact">
      <legend>Entre em contato</legend>
      <br />
      <label for="assunto">Assunto:</label>
      <br />
      <select name="assunto" id="assunto" required>
        <option value="suporte">Suporte</option>
        <option value="sugestão">Sugestão</option>
        <option value="reclamaçãoe">Reclamação</option>
      </select>
      <br />
      <br />
      <label for="nome">Nome completo:</label>
      <br />
      <input
        name="nome"
        id="nome"
        type="text"
        required
        placeholder="Seu nome"
      />
      <br />
      <br />
      <label for="email">E-mail:</label>
      <br />
      <input
        name="email"
        id="email"
        type="email"
        required
        placeholder="email@seudominio.com"
      />
      <br />
      <br />
      <label for="mensagemDoUsuario">Mensagem:</label>
      <br />
      <input
        name="mensagemDoUsuario"
        id="mensagemDoUsuario"
        type="text"
        cols="20"
        rows="5"
        required
      />
      <br />
      <br />
      <input name="checkbox" id="checkbox" type="checkbox" />
      <label for="checkbox">Aceito receber novidades por e-mail</label>
      <br />
      <br />
      <button type="submit" form="contato">Enviar</button>
      <br />
    </fieldset>
  </body>
</html>
