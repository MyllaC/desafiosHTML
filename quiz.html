<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <form name="quiz" action="">
      <ol>
        <li>
          <h3>
            Normalmente, quantos litros de sangue uma pessoa tem? Em média,
            quantos são retirados numa doação de sangue?
          </h3>
          <div>
            <input type="radio" name="question-1" id="question-1-a" value="A" />
            <label for="question-1-a"
              >A) Tem entre 2 a 4 litros. São retirados 450 mililitros</label
            >
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-b" value="B" />
            <label for="question-1-b"
              >B) Tem entre 4 a 6 litros. São retirados 450 mililitros</label
            >
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-c" value="C" />
            <label for="question-1-c"
              >C) Tem 10 litros. São retirados 2 litros</label
            >
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-d" value="D" />
            <label for="question-1-d"
              >D) Tem 7 litros. São retirados 1,5 litros</label
            >
          </div>
        </li>
        <li>
          <h3>
            Atualmente, quantos elementos químicos a tabela periódica possui?
          </h3>
          <div>
            <input type="radio" name="question-2" id="question-2-a" value="A" />
            <label for="question-2-a">A) 113</label>
          </div>
          <div>
            <input type="radio" name="question-2" id="question-2-b" value="B" />
            <label for="question-2-b">B) 109</label>
          </div>
          <div>
            <input type="radio" name="question-2" id="question-2-c" value="C" />
            <label for="question-2-c">C) 108</label>
          </div>
          <div>
            <input type="radio" name="question-2" id="question-2-d" value="D" />
            <label for="question-2-d">D) 118</label>
          </div>
        </li>
        <li>
          <h3>
            As pessoas de qual tipo sanguíneo são consideradas doadores
            universais?
          </h3>
          <div>
            <input type="radio" name="question-3" id="question-3-a" value="A" />
            <label for="question-3-a">A) Tipo A</label>
          </div>
          <div>
            <input type="radio" name="question-3" id="question-3-b" value="B" />
            <label for="question-3-b">B) Tipo B</label>
          </div>
          <div>
            <input type="radio" name="question-3" id="question-3-c" value="C" />
            <label for="question-3-c">C) Tipo O</label>
          </div>
          <div>
            <input type="radio" name="question-3" id="question-3-d" value="D" />
            <label for="question-3-d">D) Tipo AB</label>
          </div>
        </li>
      </ol>
      <button type="submit" form="quiz" id="enviar">Enviar</button>
    </form>
  </body>
</html>
